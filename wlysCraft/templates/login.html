{% extends "layout/base.html" %}
{% block title %}wlysCraft-登录{% endblock %}
{% block body %}
    <header class="center">
        <h4 class="red-text">Login on wlysCraft</h4>
        <br/>
    </header>
    <section class="login-form">
        <form method="post">
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input class="validate valid" id="LoginUsername" type="text" name="username" length="20" required autofocus><br><br>
                <label for="LoginUsername">Username</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock_outline</i>
                <input class="validate valid" id="LoginPassword" type="password" name="password" required><br><br>
                <label for="LoginPassword">Password</label>
            </div>
            <!-- 密码输入框的 type 属性使用 password，会将输入值显示为圆点 -->
            <input class="btn" type="submit" name="submit" value="登录">
            <p class="right">还没有账号?<a href="{{ url_for("register") }}">点此</a>注册</p>
        </form>
    </section>

{% endblock %}
