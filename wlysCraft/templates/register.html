{% extends "layout/base.html" %}
{% block title %}wlysCraft-注册{% endblock %}
{% block body %}
    <header class="center">
        <h4 class="red-text">Register on wlysCraft</h4>
        <br/>
    </header>
    <section class="login-form">
        <form method="post">
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input class="validate valid" id="RegisterUsername" type="text" name="username" length="20" required autofocus><br><br>
                <label for="RegisterUsername">Username</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock_outline</i>
                <input class="validate valid" id="RegisterPassword" type="password" name="password" required><br><br>
                <label for="RegisterPassword">Password</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock_outline</i>
                <input class="validate valid" id="RegisterPassword2" type="password" name="password2" required><br><br>
                <label for="RegisterPassword2">Confirm Password</label>
            </div>
            <!-- 密码输入框的 type 属性使用 password，会将输入值显示为圆点 -->
            <input class="btn" type="submit" name="submit" value="注册">
            <p class="right">已经有一个账号?<a href="{{ url_for("login") }}">点此</a>登录</p>
        </form>
    </section>

{% endblock %}
